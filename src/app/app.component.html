<input [(ngModel)]="network" placeholder="Network">
<input [(ngModel)]="stid" placeholder="Station ID">

<button (click)="onSearch()">Search</button>

<div class="scoreContainer">
    <div *ngFor="let card of cards" class="card">
        <ul *ngFor="let item of card | keyvalue">
            <li>{{item.key}}: {{item.value}}</li>
          </ul>
    </div>
</div>
